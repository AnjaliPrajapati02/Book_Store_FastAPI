<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form action="/edit-book/{{ book.id }}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ book.title }}" required><br><br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ book.author }}" required><br><br>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" value="{{ book.price }}" required><br><br>
        <label for="year_published">Year Published:</label>
        <input type="number" id="year_published" name="year_published" value="{{ book.year_published }}" required><br><br>
        <label for="department">Department:</label>
        <input type="text" id="department" name="department" value="{{ book.department }}" required><br><br>
        <button type="submit">Update Book</button>
    </form>
</body>
</html>
